    // Function to initialize an array
    Array.build = function(numrows, numcols, init_val){
        var arr = [];
        for (var i = 0; i < numrows; i++){
            var column = [];
            for (var j = 0; j < numcols; j++){
                column[j] = init_val;
            }
            arr[i] = column;
        }

        return arr;
    }

    // Build an array
    var board = Array.build(total_tiles_h, total_tiles_w, 0);

    board[3][0] = 1;
    board[5][0] = 1;

    // Test draw array
    for (var y = 0; y < total_tiles_h; y++){
        for (var x = 0; x <total_tiles_w; x++){
            ctx.strokeRect(x*tile_edge_length, y*tile_edge_length, tile_edge_length, tile_edge_length);
            switch(board[y][x]){
                case(0):
                    document.write("0");
                    ctx.fillStyle = "purple";
                    break;
                case(1):
                    document.write("1");
                    ctx.fillStyle = "red";
                    break;
                default:
                    ctx.fillStyle = "black";
                    break;
            }
            ctx.fillRect(x*tile_edge_length, y*tile_edge_length, tile_edge_length, tile_edge_length);
        }
    }

    // Main game loop
    var lastTime;

        lastTime = now;
