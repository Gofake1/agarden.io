<html>

<style>
    html, body {
        width:  100%;
        height: 100%;
        margin: 0px;
    }
</style>

<body>
    <canvas id="canvas"></canvas>
</body>

<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.canvas.width = window.innerWidth;
    ctx.canvas.height = window.innerHeight;

    ctx.fillStyle = "green";
    ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);


    // When we actually make this work we should probably draw a circle when a player connects
    // That player can then move their own circle around the game

    // Draw circles
    ctx.beginPath();
    ctx.arc(100,75,10,0,2*Math.PI);
    //ctx.stroke(); // This draws an outline, fill() draws a solid shape

    // Fills in circles
    ctx.fillStyle="red";
    ctx.fill();

    // Draw circles
    ctx.beginPath();
    ctx.arc(300,400,10,0,2*Math.PI);
    // Fills in circles
    ctx.fillStyle="blue";
    ctx.fill();

    // http://stackoverflow.com/questions/11735856/draw-grid-table-on-canvas-html5

    // Main game loop
    var lastTime;

        var now = Date.now();
