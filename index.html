<html>

<head>
    <title>agarden.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
</head>

<style>
    html, body {
        width:  100%;
        height: 100%;
        margin: 0px;
    }
</style>

<body>
    <div class="modal fade" id="startScreen" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Please enter a name</h4>
                </div>
                <div class="modal-body">
                    <span>
                        <form id="nameEntry">
                            <label for="pname">Player Name: </label>
                            <input type="text" id="pname" name="pname" value="Guest">
                        </form>
                    </span>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="nameEntry" class="btn btn-default" data-dismiss="modal" onclick="getName()">Play</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="gameoverScreen">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">You died</h4>
                </div>
                <div class="modal-body">
                    <p>Largest size</p>
                    <p>Time alive</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Play again</button>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" tabindex="1"></canvas>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#startScreen').modal();
        });

        // TODO: Trigger game screen modal when player dies
        // For the demo, clicking anywhere triggers the game over modal
        // $('#canvas').click(function() {
        //     $('#gameoverScreen').modal();
        // });
    </script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
