<html>

<head>
    <title>agarden.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
</head>

<style>
    html, body {
        width:  100%;
        height: 100%;
        margin: 0px;
    }
</style>

<body>
    <div class="modal fade" id="startScreen" role="dialog">
        <div class="modal-dialog">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Start</h4>
            </div>
            <div class="modal-body">
                <p>Hi Spencer</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="gameoverScreen"></div>
    <canvas id="canvas"></canvas>
</body>

<script>
    // Start screen modal
    $(document).ready(function() {
        $("#startScreen").modal();
    });

    var socket = io();

    // TODO:
    // Current Power Up text in the top left
    // Score rectangle in the bottom left, similar to leaderboard code
    // Finding/Adding sprites
    // Make colors sensible

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.canvas.width = window.innerWidth;
    ctx.canvas.height = window.innerHeight;

    // Total number of tiles in game 
    var gridHeight = 50;
    var gridWidth = 100;

    var tileLength = 15;

    ctx.fillStyle = "green";
    ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    var lineColor = '#000000';
    var backgroundColor = '#f2fbff';

    // Function to initialize an array
    Array.build = function(numRows, numCols, value){
        var array = [];
        for (var i = 0; i < numRows; i++){
            var column = [];
            for (var j = 0; j < numCols; j++){
                column[j] = value;
            }
            array[i] = column;
        }

        return array;
    }

    // MAKE SURE TO SEPARATE STUFF OUT LATER!!!!!
    function drawGrid(){
        // Build an array
        var board = Array.build(gridHeight, gridWidth, 0);

        board[3][28] = 1;
        board[35][70] = 1;

        // Test draw array
        for (var y = 0; y < gridHeight; y++){
            for (var x = 0; x < gridWidth; x++){
                ctx.strokeRect(x*tileLength, y*tileLength, tileLength, tileLength);
                switch(board[y][x]){
                    case(0):
                        document.write('0');
                        ctx.fillStyle = 'purple';
                        break;
                    case(1):
                        document.write('1');
                        ctx.fillStyle = 'red';
                        break;
                    default:
                        ctx.fillStyle = 'black';
                        break;
                }
                ctx.fillRect(x*tileLength, y*tileLength, tileLength, tileLength);
            }
        }
    }

    // Draws the leaderboard
    // MAKE THIS DYNAMIC, GLOBAL CONSTANTS
    function drawLeaderboard(){
        ctx.globalAlpha = 0.4;
        ctx.strokeRect(window.innerWidth-300, 30, 250, 250);
        ctx.fillStyle = 'black';
        ctx.fillRect(window.innerWidth-300, 30, 250, 250);

        ctx.globalAlpha = 0.9;
        ctx.fillStyle = 'white';
        ctx.font = '20px Georgia';
        ctx.fillText('Leaderboard', window.innerWidth-225, 50);
    }

    // Draws the current score
    // MAKE THIS DYNAMIC
    function drawScore(){
        ctx.globalAlpha = 0.4;
        ctx.strokeRect(10, window.innerHeight-60, 200, 50);
        ctx.fillStyle = "black";
        ctx.fillRect(10, window.innerHeight-60, 200, 50);

        ctx.globalAlpha = 0.9;
        ctx.fillStyle = 'white';
        ctx.font = '20px Georgia';
        ctx.fillText('Score: ', 15, window.innerHeight-30);
    }

    function drawCurrentPowerup(){
        ctx.globalAlpha = 0.4;
        ctx.strokeRect(10, 10, 275, 50);
        ctx.fillStyle = "black";
        ctx.fillRect(10, 10, 275, 50);

        ctx.globalAlpha = 0.9;
        ctx.fillStyle = 'white';
        ctx.font = '20px Georgia';
        ctx.fillText('Current powerup: ', 15, 35);
    }

    drawGrid();

    // When we actually make this work we should probably draw a circle when a player connects
    // That player can then move their own circle around the game
    // drawPlayer()

    // Draw circles
    ctx.beginPath();
    ctx.arc(100,75,10,0,2*Math.PI);
    //ctx.stroke(); // This draws an outline, fill() draws a solid shape
    // Fills in circles
    ctx.fillStyle = 'red';
    ctx.fill();

    ctx.beginPath();
    ctx.arc(300,400,10,0,2*Math.PI);
    ctx.fillStyle = 'blue';
    ctx.fill();

    drawLeaderboard();
    drawScore();
    drawCurrentPowerup();

    // Main game loop
    var lastTime;
    function gameLoop() {
        var now = Date.now();
        var dt = (now - lastTime) / 1000.0;
        update(dt);
        render();
        lastTime = now;
        requestAnimationFrame(gameLoop);
    };
</script>

</html>
